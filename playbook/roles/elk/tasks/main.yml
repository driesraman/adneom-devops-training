---
- name: Install dependencies
  pip:
    name: docker-compose

- name: Create a directory if it does not exist
  file:
    path: /opt/elk
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy docker-compose file
  copy:
    src: docker-compose.yml
    dest: /opt/elk
    owner: root
    group: root
    mode: '0644'

- name: Copy conf file
  copy:
    src: logstash.conf
    dest: /opt/elk
    owner: root
    group: root
    mode: '0644'

- name: Tear down existing services
  docker_compose:
    project_src: /opt/elk
    state: absent

- name: Create and start services
  docker_compose:
    project_src: /opt/elk
  register: output